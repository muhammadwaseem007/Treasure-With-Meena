<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
        #game-container {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Treasure Hunt Game</h1>
    <div id="game-container"></div>
    
    <script type="text/python">
from browser import document, html

def start_game(event):
    game_container.clear()
    game_container <= html.P("üéØ <span class='red-text'>Meena ‚ù§Ô∏è</span>, Your mission is to find the hidden treasure.", escape=False)
    
    anniversary_input = html.INPUT(type="text", placeholder="Enter anniversary date")
    submit_btn = html.BUTTON("Submit", id="anniversary-btn")
    
    def check_anniversary(event):
        if anniversary_input.value == "28":
            game_container.clear()
            game_container <= html.P("Correct. <span class='red-text'>Love ‚ù§Ô∏è</span> you too...", escape=False)
            love_question()
        else:
            game_container.clear()
            game_container <= html.P("Shurup! You are sent to jail. Game Over!")
    
    submit_btn.bind("click", check_anniversary)
    game_container <= anniversary_input
    game_container <= submit_btn

def love_question():
    game_container.clear()
    game_container <= html.P("Do you love me? Yes or Yes")
    love_input = html.INPUT(type="text", placeholder="Type Yes")
    love_btn = html.BUTTON("Submit")
    
    def check_love(event):
        if love_input.value.lower() == "yes":
            game_container.clear()
            game_container <= html.P("<span class='red-text'>Love ‚ù§Ô∏è</span> you more", escape=False)
            path_choice()
        else:
            game_container.clear()
            game_container <= html.P("Wrong answer. You are kissed to death by your man. üíã")
    
    love_btn.bind("click", check_love)
    game_container <= love_input
    game_container <= love_btn

def path_choice():
    game_container.clear()
    game_container <= html.P("Ok, you're on a path in an ancient jungle.")
    game_container <= html.P("What do you choose? Left or Right")
    
    path_input = html.INPUT(type="text", placeholder="Left or Right")
    path_btn = html.BUTTON("Submit")
    
    def check_path(event):
        if path_input.value.lower() == "left":
            river_choice()
        else:
            game_container.clear()
            game_container <= html.P("Game Over! There was a lion on the right.")
    
    path_btn.bind("click", check_path)
    game_container <= path_input
    game_container <= path_btn

def river_choice():
    game_container.clear()
    game_container <= html.P("There's a river in front. Wait for boat or Swim?")
    
    river_input = html.INPUT(type="text", placeholder="Wait or Swim")
    river_btn = html.BUTTON("Submit")
    
    def check_river(event):
        if river_input.value.lower() == "wait":
            temple_choice()
        else:
            game_container.clear()
            game_container <= html.P("The river was full of crocodiles. Game Over!")
    
    river_btn.bind("click", check_river)
    game_container <= river_input
    game_container <= river_btn

def temple_choice():
    game_container.clear()
    game_container <= html.P("You reached an ancient temple.")
    game_container <= html.P("There are three doors: Yellow, Red, or Green. Make a choice.")
    
    door_input = html.INPUT(type="text", placeholder="Red, Yellow, or Green")
    door_btn = html.BUTTON("Submit")
    
    def check_door(event):
        if door_input.value.lower() == "red":
            game_container.clear()
            game_container <= html.P("Congratulations! You found the treasure! üéâ", escape=False)
        elif door_input.value.lower() == "yellow":
            game_container.clear()
            game_container <= html.P("This room was full of FIRE. Game Over!")
        elif door_input.value.lower() == "green":
            game_container.clear()
            game_container <= html.P("Green door led to a room full of snakes. Game Over!")
        else:
            game_container.clear()
            game_container <= html.P("Invalid choice. Game Over!")
    
    door_btn.bind("click", check_door)
    game_container <= door_input
    game_container <= door_btn

game_container = document["game-container"]
start_game(None)
    </script>
</body>
</html>
